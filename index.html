<!DOCTYPE html>
<html>
   <head>
      <title>JavaScript Array</title>
      <!-- Adicionando o Bootstrap -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      
      <style>
         /* Ajustes no estilo para tornar os campos mais harmoniosos */
         label {
            margin-right: 10px;
         }
         #v {
            margin-right: 10px;
            width: 200px;
         }
         .btn {
            margin-right: 10px;
         }
         #d {
            width: 500px;
            min-height: 100px;
            border: 1px dashed black;
            margin-top: 10px;
            padding: 10px;
         }
      </style>
      
      <script>
         var arr = [];

         function addItem(){
            if (localStorage.meuArr){	         
               arr = JSON.parse(localStorage.getItem('meuArr')); 
            }
            
            let novoItem = document.getElementById("v").value;
            arr.push(novoItem);
            document.getElementById("v").value = "";
            localStorage.meuArr = JSON.stringify(arr);
         }

         function showItems(){
            let resultDIV = document.getElementById('d');
            resultDIV.innerHTML = "";
            if (localStorage.meuArr){	         
               arr = JSON.parse(localStorage.getItem('meuArr')); 
            }
            
            for(var i in arr){
               let p = document.createElement("p");
               p.innerHTML = arr[i];
               resultDIV.append(p);
            }
         }

         function clearItems(){
            arr = [];
            localStorage.meuArr = JSON.stringify(arr);   
         }
      </script>
   </head>
   <body>
      <div class="container">
         <h3>Array com JavaScript</h3>
         <div class="form-group">
            <label for="v">Informe valor:</label>
            <input id="v" class="form-control" />
         </div>
         <button onclick="addItem()" class="btn btn-primary">Add</button>
         <button onclick="showItems()" class="btn btn-secondary">Show</button>
         <button onclick="clearItems()" class="btn btn-danger">Clear</button>
         <div id="d"></div>
      </div>
   </body>
</html>
