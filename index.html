<!DOCTYPE html>
<html>
   <head>
      <title>Formulário com salvamento no LocalStorage</title>
      <!-- Adicionando o Bootstrap -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <!-- Adicionando o arquivo de estilo -->
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <div class="container">
         <h3 style="color: white">Formulário com salvamento no LocalStorage</h3>
         <div style="background-color: white; padding: 20px; border-radius: 10px;">
            <div class="form-group">
               <label for="v">Informe o valor:</label>
               <input id="v" class="form-control" />
            </div>
            <button onclick="addItem()" class="btn">Adicionar</button>
            <button onclick="showItems()" class="btn btn-secondary">Mostrar</button>
            <button onclick="clearItems()" class="btn btn-danger">Limpar</button>
            <div id="d"></div>
         </div>
      </div>
      <!-- Adicionando o Bootstrap JavaScript -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <!-- Adicionando o arquivo de script -->
      <script src="script.js"></script>
   </body>
</html>
